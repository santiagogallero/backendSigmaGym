# Logging (menos verboso)
logging.level.root=INFO
logging.level.com.sigma.gym=INFO
logging.level.com.sigma.gym.security.JwtAuthenticationFilter=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.web.authentication.AnonymousAuthenticationFilter=ERROR
logging.level.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.sigma.gym.controllers.WaitlistDisabledController=ERROR

# MercadoPago Configuration
app.mercadopago.access-token=${MP_ACCESS_TOKEN:TEST-ACCESS-TOKEN}
app.mercadopago.public-key=${MP_PUBLIC_KEY:TEST-PUBLIC-KEY}
app.mercadopago.webhook-secret=${MP_WEBHOOK_SECRET:webhook-secret}
app.mercadopago.base-url=${APP_BASE_URL:http://localhost:8080}

# Invoicing Configuration
gym.invoicing.timezone=America/Argentina/Buenos_Aires
gym.invoicing.defaultInvoiceType=RECEIPT
gym.invoicing.tax.enabled=true
gym.invoicing.tax.rate=21.0
gym.invoicing.numbering.pos=0001
gym.invoicing.numbering.series=A
gym.invoicing.storage.backend=FS
gym.invoicing.storage.basePath=/tmp/invoices
gym.invoicing.email.from=no-reply@sigmagym.app
gym.invoicing.email.subjectTemplate=Your receipt ${invoiceNumber}
