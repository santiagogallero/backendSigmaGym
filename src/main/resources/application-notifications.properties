# Notification System Configuration
# Configuration for notification providers

# Email Configuration (SendGrid)
notifications.email.provider=SENDGRID
notifications.email.from=noreply@sigmagym.com
sendgrid.api.key=${SENDGRID_API_KEY:}

# Alternative Email Configuration (Resend)
# notifications.email.provider=RESEND
# resend.api.key=${RESEND_API_KEY:}

# Push Notification Configuration (FCM)
notifications.push.provider=FCM
fcm.server.key=${FCM_SERVER_KEY:}

# WhatsApp Configuration (Meta Business API)
notifications.whatsapp.provider=META
whatsapp.access.token=${WHATSAPP_ACCESS_TOKEN:}
whatsapp.phone.number.id=${WHATSAPP_PHONE_NUMBER_ID:}

# Async processing configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.keep-alive=60s
spring.task.execution.thread-name-prefix=notification-

# Rate limiting defaults (can be overridden per user)
notifications.rate-limit.default.max-count=5
notifications.rate-limit.default.window-minutes=60

# Enable/disable notification channels globally
notifications.channels.email.enabled=true
notifications.channels.push.enabled=true  
notifications.channels.whatsapp.enabled=false

# Notification retry configuration
notifications.retry.max-attempts=3
notifications.retry.initial-delay=PT1M
notifications.retry.max-delay=PT10M
notifications.retry.backoff-multiplier=2.0

# Template caching
spring.jpa.hibernate.ddl-auto=update
spring.cache.type=simple
